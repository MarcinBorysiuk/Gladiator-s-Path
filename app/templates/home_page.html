{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal" style="color: gold;">Welcome to Gladiator's Path</h1>
        <p class="lead font-weight-normal">Create an ancient warrior and defeat your enemies for eternal Glory and Fame!</p>
        {% if current_user.is_authenticated %}
        <a class="btn btn-warning" href="{{ url_for('overview') }}">Continue</a>
        {% else %}
        <a class="btn btn-warning" href="{{ url_for('overview') }}">Get Started</a>
        {% endif %}
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
